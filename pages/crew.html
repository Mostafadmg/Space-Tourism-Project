<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/scripts.js" defer></script>
    <title>Space tourism website Crew Page</title>
  </head>
  <body class="crew-page">
    <header class="header">
      <div class="header__logo">
        <img src="../assets/shared/logo.svg" alt="" class="header__logo-img" />
      </div>
      <div class="header-line"></div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="destination.html" class="nav__link">Destination</a>
          </li>
          <li class="nav__item"><a href="crew.html" class="nav__link">Crew</a></li>
          <li class="nav__item">
            <a href="technology.html" class="nav__link">Technology</a>
          </li>
        </ul>
      </nav>
      <!-- burger menu button -->
      <button class="hamburger" id="menu-btn">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
      <!-- burger Menu items -->
      <div class="burger-menu" id="burger-menu">
        <ul class="burger-menu__list">
          <li class="burger-menu__item">
            <a href="../index.html" class="burger-menu__link">00 Home</a>
          </li>
          <li class="burger-menu__item">
            <a href="destination.html" class="burger-menu__link">01 Destination</a>
          </li>
          <li class="burger-menu__item">
            <a href="crew.html" class="burger-menu__link">02 Crew</a>
          </li>
          <li class="burger-menu__item">
            <a href="technology.html" class="burger-menu__link">03 Technology</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main-crew">
      <section class="crew">
        <!-- Page heading component (separate block) -->
        <div class="page-heading">
          <h2><span>02</span>Meet Your Crew</h2>
        </div>

        <!-- Crew content wrapper -->
        <div class="crew__content">
          <!-- Crew text/details section -->
          <div class="crew__text-section">
            <div class="crew__details">
              <p class="crew__rank text-bellefair text-bellefair__secondary">Commander</p>
              <h3 class="crew__name text-bellefair">Douglas Hurley</h3>
            </div>

            <div class="crew__bio text-bellafair">
              <p class="crew__bio-text">
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
                and former NASA astronaut...
              </p>
            </div>

            <!-- Pagination dots -->
            <div class="crew__pagination">
              <button
                class="crew__pagination-dot crew__pagination-dot--active"
                data-crew-index="0"
              ></button>
              <button class="crew__pagination-dot" data-crew-index="1"></button>
              <button class="crew__pagination-dot" data-crew-index="2"></button>
              <button class="crew__pagination-dot" data-crew-index="3"></button>
            </div>
          </div>

          <!-- Crew image section -->
          <div class="crew__image-container">
            <img
              src="../assets/crew/image-douglas-hurley.png"
              alt="Douglas Hurley"
              class="crew__image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
